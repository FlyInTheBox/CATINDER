					<input id="rUserName" type="text" name="txt" placeholder="User name" required="">

					<input id="rPassword" type="password" name="pswd" placeholder="Password" required="">

				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
